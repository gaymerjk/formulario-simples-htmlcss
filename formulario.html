<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formulario.css" type="text/css" media="screen">
</head>
<body>
 
    
    <!--HEAD DA PAGINA-->
    <div> 
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

<!--GRUPO: NOME SOBRENOME E EMAIL (OBRIGATORIO)-->
    <form>
        <fieldtset class="grupo" >
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
<!--ACABA O CAMPO OBRIGATORIO - NOME, SOBRENOME, EMAIL-->    
      
<!-- INICIO 'SELECIONA' O TIPO DE APLICACAO-->
            <div class="campo">
                <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
               <label>
                    <input type="radio" name="devweb" value="frontend">Front-End
               </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
<!-- FIM 'SELECIONA' O TIPO DE APLICACAO-->

<!--INICIO SENIORIDADE-->
            <div>
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
            </div>
<!--FIM SENIORIDADE-->

<!--INICIO CHECKBOX DE TECS-->
        <fieldset class="grupo">
        <!--aqui pode ser selecionada mais de uma op-->
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label>
<!--titulo da div acima-->
<!--cada input tem seu label, que contem sua tecnologia-->

                <input type="checkbox" id="tec1" name="tec1" value="HTML">  <!--HTML-->
                 <label for="tec1">HTML</label>

                <input type="checkbox" id="tec2" name="tec2" value="CSS">   <!--CSS-->
                    <label for="tec2">CSS</label>

                <input type="checkbox" id="tec3" name="tec3" value="JavaScript">   <!--JS-->
                 <label for="tec3">JavaScript</label>

                <input type="checkbox" id="tec4" name="tec4" value="PHP">   <!--PHP-->
                    <label for="tec4">PHP</label>

                <input type="checkbox"  id="tec5" name="tec5" value="C#">   <!--C#-->
                    <label for="tec5">C#</label>

                <input type="checkbox" id="tec6b" name="tec6" value="Phyton">   <!--Phyton-->
                    <label for="tec6">Phyton</label>

                <input type="checkbox" name="tec7" id="tec7" value="Java">  <!--JAVA-->
                    <label for="tec7">Java</label>
            </div>
        </fieldset>
<!--FIM CHECKBOX DE TECS-->

<!--INICIO DO TEXTBOX AREA-->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência</strong></label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>
<!--FIM DO TEXTBOX AREA-->

<!--BOTOM EVIO FORMS-->
        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>

</body>
</html>
